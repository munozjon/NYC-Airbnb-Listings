<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnb NYC</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
 <!-- Our CSS -->
 <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>


<body>

  <!-- The div that holds our plots -->
<div id="sidebar">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Zoom to Borough</h1>
        <p>Dataset from December 4, 2023</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-light">
          <h2>Borough:</h2>
          <button onclick="zoomToBorough('Manhattan')">Manhattan</button>
          <button onclick="zoomToBorough('Brooklyn')">Brooklyn</button>
          <button onclick="zoomToBorough('Queens')">Queens</button>
          <button onclick="zoomToBorough('Bronx')">Bronx</button>
          <button onclick="zoomToBorough('Staten Island')">Staten Island</button>
          </div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="pie"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="scatter"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="box"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bar"></div>
      </div>
    </div>



</div>

  <!-- The div that holds our map -->
<div id="map"></div>

<!-- Our JavaScript file -->
<script type="text/javascript" src="static/js/logic.js"></script>

</body>
</html>
